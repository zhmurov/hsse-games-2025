fullScreen: true
blocks:
  - type: banner-block
    title: Brainoid
    subtitle: 'Brainoid - это аркада-статегия, в которой вам предстоит решить загадки уровней и собрать все монеты. В мире Brainoid ученый кот, профессор Мяуриций, изобрел портативное устройство для телепортации монет. Но что-то пошло не так! Монеты разлетелись по лабиринтам загадочных уровней, и теперь Мяурицию нужно их собрать! Помогите ему, управляя платформой и направляя кота, чтобы он вернул все монеты и исправил свою ошибку!'
    image: Brainoid-1.png
    disableCompress: true
    color: '#f49990'
    button:
      text: Play
      url: https://brainoid.deno.dev/
  - type: banner-block
    title: Король Прерий
    subtitle: '"Король Прерий" — это аркадный 2D-шутер, в котором игрок сражается с волнами наступающих монстров, собирает усиления и старается выжить как можно дольше, устанавливая новые рекорды. Игра вдохновлена мини-игрой "Journey of the Prairie King" из Stardew Valley.'
    image: KingOfPrairies.png
    disableCompress: true
    color: '#8a6dfd'
    button:
      text: Play
      url: https://king-of-prerie.deno.dev/
  - type: banner-block
    title: Dev Dungeon
    subtitle: 'Аркада, в которой вы играете за программиста, застрявшего в цифровом подземелье. Чтобы выбраться, нужно проходить уровни, избегать врагов, собирать бонусы и не попасться системе слежки. На пути вам попадётся много ловушек, бонусов, врагов и интересных игровых механик.'
    image: DevDungeon.png
    disableCompress: true
    color: '#999999'
    button:
      text: Play
      url: https://leg15coder-devdungeon.deno.dev/
